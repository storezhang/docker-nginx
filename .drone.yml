kind: pipeline
name: docker-nginx

clone:
  depth: 50
  recursive: true
  submodule_update_remote: true

steps:
  - name: docker
    image: plugins/docker
    pull: always
    when:
      event:
        - pull_request
        - tag
    settings:
      repo: storezhang/nginx
      dockerfile: ./Dockerfile
      mirror: https://docker.mirrors.ustc.edu.cn
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      auto_tag: true
      force_tag: true
